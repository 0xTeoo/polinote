name: Build jobs and publish container image

on:
  push:
    paths:
      - "workers/video-worker/**"
      - "packages/entities/**"
    tags:
      - "video-worker@v*"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to dockerhub registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract meta data
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/polinote-video-worker
          tags: |
            type=match,pattern=video-worker@v(.*),group=1

      - name: Build and publish container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./workers/video-worker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
